<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../src/app.js"></script>
	</head>
	<body>
		<!-- tic tac toe interface here -->
		<h1>Tic-Tac-Toe</h1>
		<div id='ttt_board' style="display:flex">
			<div id='row_0'>
				<button id='col_0_row_0' class="cell">null</button> | 
				<div>---------</div>
				<button id='col_0_row_1' class="cell">null</button> |
				<div>---------</div>

				<button id='col_0_row_2' class="cell">null</button> |
			</div>
			<div id='row_1'>
				<button id='col_1_row_0' class="cell">null</button> |
				<div>---------</div>
				<button id='col_1_row_1' class="cell">null</button> |
				<div>---------</div>

				<button id='col_1_row_2' class="cell">null</button> |
			</div>

			<div id='row_2'>
				<button id='col_2_row_0' class="cell">null</button> 
				<div>-------</div>
				<button id='col_2_row_1' class="cell">null</button> 
				<div>-------</div>
				<button id='col_2_row_2' class="cell">null</button> 
			</div>
		</div>

		<div>
			<button id="reset_button">Reset</button>
		</div>

		<script type="text/javascript"> onReady() </script>
	</body>
</html>
